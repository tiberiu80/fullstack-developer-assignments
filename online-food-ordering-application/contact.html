<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="bg-gray-100 flex flex-col justify-center">
          <div class="p-8">
            <h3 class="text-amber-500 text-4xl mb-8">Contact</h3>
            <h4 class="text-2xl font-bold mb-2">Welcome!</h4>
            <p class="mb-10">Contact us by using the form bellow.</p>
            <form action="dashboard.html" onsubmit="return contactSubmit()">
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  type="email"
                  placeholder="you@example.com"
                  name="contactEmail"
                  id="contactEmailId"
                  required
                />
              </div>
              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Message</label
                >
                <textarea
                  rows="4"
                  placeholder="Write your message..."
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
              </div>
              <input
                class="w-full py-2 border rounded-lg mb-4"
                type="reset"
                value="Reset"
              />
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
              >
                Send
              </button>
            </form>
          </div>
        </div>

        <div
          class="bg-gray-300 bg-cover bg-center h-screen"
          style="background-image: url('assets/food.png')"
        >
          <div class="flex flex-col justify-center h-full">
            <div>
              <h1 class="text-white text-4xl text-center">Foodly</h1>
              <p class="text-white m-4 text-center text-2xl">
                Best food application outhere!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
